<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="../css/advanced-search.css">
</head>
<body>
    <form action="https://www.google.com/search" class="advanced-search-form">

        <div>
            <label class="advanced-search-form-label">all these words:</label>
            <label for="as_q">
            <input class="advanced-search-form-input" type="text" name="as_q" id="as_q">
            </label>
        </div>

        <div>
            <label class="advanced-search-form-label">this exact word or phrase:</label>
            <label>
                <input class="advanced-search-form-input" type="text" name="as_epq">
            </label>
        </div>

        <div>
            <label class="advanced-search-form-label">any of these words:</label>
            <label>
            <input class="advanced-search-form-input" type="text" name="as_oq">
            </label>
        </div>

        <div>
            <label class="advanced-search-form-label">none of these words:</label>
            <label>
                <input class="advanced-search-form-input" type="text" name="as_eq">
            </label>
        </div>

        <input class="advanced-search-form-input" type="submit" value="Advanced Search">
        <a href="index.html" class="back-to-search">Back to Search</a>
    </form>
</body>
</html>
